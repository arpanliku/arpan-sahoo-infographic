  <body>
    <div id="to-landscape">
      <div class="vertical-align--table">
        <div class="vertical-align--table-cell">
          <div class="container">
            <img src="public/images/rotate.png" alt="Rotate your device">
            <p>Rotate your device to landscape for the best experience.</p>
          </div>
        </div>
      </div>
    </div>

    
 
<div id="canvas">
  
  <!-- MAIN CIRCLE & INNER ELEMENTS -->
  <section id="main">

        <!-- Transform-origin does not work in FF - so they are separated -->
    <!-- CIRCLE SVG -->
    <div id="circle-svgs">
      <svg id="dark-outer-ring-spin" viewBox="0 0 53.5 53.5" enable-background="new 0 0 53.5 53.5" xml:space="preserve">    
        <circle id="dark-outer-ring" cx="26.75" cy="26.75" r="25.68" stroke-width="0.2"/>
      </svg>
      <svg id="white-outer-ring-spin" viewBox="0 0 53.5 53.5" enable-background="new 0 0 53.5 53.5" xml:space="preserve">   
        <circle id="white-outer-ring" cx="26.75" cy="26.75" r="24.8775" stroke-width="0.2"/>
      </svg>

      <svg id="inside-ring-spin" viewBox="0 0 53.5 53.5" enable-background="new 0 0 53.5 53.5" xml:space="preserve">    
          <circle id="mainring" cx="26.75" cy="26.75" r="23.5" stroke-width="1"/>
          <circle id="inside-ring" cx="26.75" cy="26.75" r="21.6675" stroke-width="1.5"/>
      </svg>  
    </div>    

    <!-- INNER TEXT -->
    <div id="circle-text-wrapper">
      <div class="vertical-align--table">
        <div id="circle-text" class="vertical-align--table-cell">
          <h3 class="loading">Loading</h3>
          <h2 class="loaded">Ongoing</h2>
          <h1 class="loaded">Discoveries</h1>    
        </div>
      </div>
    </div>
    
        <!-- INNER PHOTOS -->
    <div id="circle-photos">
      <img class="networkenabledcloud" src="public/images/center/networkenabledcloud.png" alt="">
      <img class="unifiedcommunication" src="public/images/center/unifiedcommunication.png" alt="">

      <img class="bandwidth-on-demand" src="public/images/center/bandwidth-on-demand.png" alt="">
      <img class="multi-cloud" src="public/images/center/multi-cloud-2.png" alt="">
      <img class="managed-services" src="public/images/center/managed-services-2.png" alt="">
      <img class="performance-management" src="public/images/center/performance-management.png" alt="">
      <img class="security" src="public/images/center/security.png" alt="">
      <img class="sip-esip" src="public/images/center/sip-esip.png" alt="">
      <img class="hosted-pbx" src="public/images/center/hosted-pbx.png" alt="">
      <img class="contact-center-on-demand" src="public/images/center/contact-center-on-demand.png" alt="">
      <img class="ip-flex" src="public/images/center/ip-flex.png" alt="">
      <img class="mobility" src="public/images/center/mobility.png" alt="">
      
    </div>

    <!-- BUTTONS -->
    <div id="buttons">

           
      
      
      
      <!-- Unified communications buttons -->
      <a class="button etherverse-group sip" onclick="personal()">
        <div class="scale"></div>
        <div class="ring"></div>
        <div class="counterspin">
          <div class="fill"></div>
          <div class="vertical-align--table">
            <div class="vertical-align--table-cell">
              
              <p>HPV</p>
            </div>
          </div>
          
       
        </div>
      </a>
      
      
      
      
      
      <a class="button etherverse-group hpbx" onclick="meteor()">
        <div class="scale"></div>
        <div class="ring"></div>
        <div class="counterspin">
          <div class="fill"></div>
          <div class="vertical-align--table">
            <div class="vertical-align--table-cell">
             
              <p>Parkinson's</p>
            </div>
          </div>
          
 
        </div>
      </a>
      <a class="button  etherverse-group ccod" onclick="rescue()">
        <div class="scale"></div>
        <div class="ring"></div>
        <div class="counterspin">
          <div class="fill"></div>
          <div class="vertical-align--table">
            <div class="vertical-align--table-cell">
              
              <p>Telomerase</p>
            </div>
          </div>
          

        </div>
      </a>
      <a class="button  etherverse-group ipflex" onclick="enviroag()">
        <div class="scale"></div>
        <div class="ring"></div>
        <div class="counterspin">
          <div class="fill"></div>
          <div class="vertical-align--table">
            <div class="vertical-align--table-cell">
             
              <p>Understanding/<br>Cellular Processes</p>
            </div>
          </div>
          

        </div>
      </a>
      <a class="button  etherverse-group mobility" onclick="medical()">
        <div class="scale"></div>
        <div class="ring"></div>
        <div class="counterspin">
          <div class="fill"></div>
          <div class="vertical-align--table">
            <div class="vertical-align--table-cell">
             
              <p>Laser-Induced <br>Autophagy</p>
            </div>
          </div>
          

        </div>
      </a>

    <div id="node-animation">
      <div id="node-animation-content"></div>
    </div>

  </section> <!-- END MAIN -->
  






  
  <!-- TEXT -->
  <section id="text-wrapper">
    <div class="vertical-align--table">
      <div id="text" class="vertical-align--table-cell">
        <div id="text-ajax-content">
            <!-- Ajax'd Content -->
            <h2 id="title_content">Ongoing Discoveries</h2>
            <div class="text-slide">
              <p class="element" id="drone_content">Select a section to learn more.</p>
            </div>
          </div>
      </div>
    </div>
  </section>

  
  



</div>

  <script>
  function enviroag() {
    var title = document.getElementById("title_content");
    var elementc = document.getElementById("drone_content");
    title.innerHTML = 'Understanding Cellular Processes';
    elementc.innerHTML = '<h6>HeLa cells were instrumental in discovering<br> and understanding several essential<br> cellular processes, such as mitosis and exocytosis.<br> <a href="http://79798568.nhd.weebly.com/understanding-cellular-processes.html">Read more here</a></h6>';
  }
  function medical() {
    var title = document.getElementById("title_content");
    var elementc = document.getElementById("drone_content");
    title.innerHTML = 'Laser-Induced Autophagy';
    elementc.innerHTML = '<h6>Scientists investigated the effects of <br>laser-induced cellular damage using HeLa cell models,<br> making novel discoveries regarding how<br> cells react to lasers. <br><a href="http://79798568.nhd.weebly.com/laser-induced-autophagy.html">Read more here</a></h6>';
  }
  function personal() {
    var title = document.getElementById("title_content");
    var elementc = document.getElementById("drone_content");
    title.innerHTML = 'HPV';
    elementc.innerHTML = '<h6>HeLa cells played a key role <br>in the Nobel-Prize winning investigation<br> into the link between HPV and cervical cancer.<br> <a href="http://79798568.nhd.weebly.com/hpv.html">Read more here</a></h6>';
  }
  function rescue() {
    var title = document.getElementById("title_content");
    var elementc = document.getElementById("drone_content");
    title.innerHTML = 'Telomerase';
    elementc.innerHTML = '<h6>Elizabeth Blackburn’s Nobel-Prize winning discovery <br>of the role telomerase plays in cellular senescence <br>and tumorigenesis was based off <br>HeLa cell research. <br><a href="http://79798568.nhd.weebly.com/telomerase.html">Read more here</a></h6>';
  }
  function meteor() {
    var title = document.getElementById("title_content");
    var elementc = document.getElementById("drone_content");
    title.innerHTML = "Parkinson's";
    elementc.innerHTML = "<h6>HeLa cells were used to simulate <br>the effects of Parkinson’s<br>, then used to test <br>out a potential remedy. <br><a href="http://79798568.nhd.weebly.com/parkinsons.html">Read more here</a></h6>";
  }
  
  </script>


    <script src="public/scripts/jquery.min.js"></script>
